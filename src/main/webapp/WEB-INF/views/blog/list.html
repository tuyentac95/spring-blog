<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2 style="float: left">Blog</h2>
<a href="/create-blog" class="btn btn-success" role="button" style="float: right">Create new blog</a>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Description</th>
        <th>Status</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.category_id.name}"></td>
            <td th:text="${blog.description}"></td>
            <td th:text="${blog.status}"></td>
            <td><a th:href="@{/view-blog/__${blog.id}__}" class="btn btn-success" role="button">View</a></td>
            <td><a th:href="@{/edit-blog/__${blog.id}__}" class="btn btn-success" role="button">Edit</a></td>
            <td><a th:href="@{/delete-blog/__${blog.id}__}" class="btn btn-success" role="button">Delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
